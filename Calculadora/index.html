<!DOCTYPE html>
<html>

    <head>
        <title>Calculadora - Javascript</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="botaoAlternar"></div>
        </div>  
        <div class="calculadora">
            <div class="botoes">
                <h2 id="value"></h2>
                <span id="limpar">Limpar</span>
                <span>/</span>
                <span>*</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>-</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span id="mais">+</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>0</span>
                <span>00</span>
                <span>.</span>
                <span id="igual">=</span>
            </div>
        </div>
        <script>
            let botoes = document.querySelector('.botoes');
            let btn = document.querySelectorAll('span');
            let value = document.getElementById('value');
            let botaoAlternar = document.querySelector('.botaoAlternar')
            let body = document.querySelector('body');

            for(let i=0; i<btn.length; i++){
                btn[i].addEventListener("click", function(){
                
                    if(this.innerHTML=="="){
                        value.innerHTML = eval(value.innerHTML);
                    }else{
                        if(this.innerHTML=="Limpar"){
                            value.innerHTML = "";
                        }
                        else{
                            value.innerHTML += this.innerHTML;
                        }
                    }
                })
            }

            botaoAlternar.onclick = function(){
                body.classList.toggle('dark');
            }
        </script>
    </body>
</html>
